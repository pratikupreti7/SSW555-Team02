<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="final.css">
    <script type="text/javascript" src="../index.js"></script>

    
  
</head>

<body>
    <div class="container login-box">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main form-width">

                
                <form  id="form "action="/change" method="POST">
                    <div class="box">
                    <h2>Welcome to  <span id="span-id">  Sanity! </span></h2>
                    <p class="text text-center color">
                        Your help is one step away.....
                     </p>
                    <h2>Change Your  Password</h2>
                   
                    <input type="text" class="box text-center" id="name" name="name" placeholder="Name" required />
                    
                    <input type="password" class="box text-center" id="password" name="password" placeholder="Password" required />
                    
                    <input type="password" class="box text-center" id="newpassword" name="newpassword" placeholder="New Password" required />
                
        
                    <a class="btn btn-outline-info btn-main" >
                        <input type="submit" value="Change Password" id="submit" class="login" />
                    </a>
                    <a class="btn btn-outline-info btn-main" id="form-button"  href="index.html">Go Back</a>
                       
                    
                    <div class="status"></div>
                </div>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>


</html>
